<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/e69e2373e7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section id="header" class="header">
      <h1 class='title'>Forecast</h1>
      <div class="search-bar">
           <input type="text" id="search" placeholder="Enter the location" autocomplete="off"/>
           <button id="search-button" class="search-button">Search</button>
      </div>
    </section>

    

    <div class="content" id="content">
     
       <div id="col-1" class="col-1">
        <div class="emoji"></div>
        <div class="temperature">
          <p>Temperature</p>
        </div>
        <div class="celsius">
          <p>°C</p>
        </div>
        <div class="farenheit">
          <p>°F</p>
        </div>
        <div class="location">
          <p>Location</p>
        </div>
        
       </div>
       <div class="col-2">
        <div class="min-temp"></div>
        <div class="max-temp"></div>
        <div class="humidity"></div>
        <div class="wind-speed"></div>
        <div class="sunrise"></div>
        <div class="sunset"></div>
       </div>
      
      
  </div>

</body>
</html>
